version: '3.3'

volumes:
  database:
  static:
  media:

services:
  db:
    image: postgres:13.0-alpine
    volumes:
      - database:/var/lib/postgresql/data
    env_file:
      - ../backend/.env

  backend:
    build: ../backend/
    depends_on:
      - db
    env_file:
      - ../backend/.env
    volumes:
      - static:/app/static/
      - media:/app/media/

  frontend:
    build: ../frontend/
    depends_on:
      - backend
    volumes:
      - ../frontend/:/app/result_build/

  nginx:
    image: nginx:1.19.3
    depends_on:
      - frontend
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ../frontend/build:/usr/share/nginx/html/
      - ../docs/:/usr/share/nginx/html/api/docs/